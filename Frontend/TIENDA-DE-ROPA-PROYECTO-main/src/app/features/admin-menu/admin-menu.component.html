<div class="admin-menu">
  <button (click)="irA('/gestion-productos')">Añadir Producto</button>
  <button (click)="irA('/catalogo')">Consultar Producto</button>
  <button class="btn-disabled" disabled>Modificar Producto</button>
  <button class="btn-disabled" disabled>Eliminar Producto</button>
  <button (click)="irA('/payment-history')">Historial de Pagos</button>
</div>

<!-- Confirmation Modal -->
<div class="modal-overlay" *ngIf="showConfirmModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Confirmar Eliminación</h2>
    </div>
    <div class="modal-body">
      <p>¿Estás seguro que deseas eliminar todos los carritos? Esta acción no se puede deshacer.</p>
    </div>
    <div class="modal-footer">
      <button class="btn-secondary" (click)="cancelDeleteCarts()">Cancelar</button>
      <button class="btn-danger" (click)="confirmDeleteCarts()">Eliminar</button>
    </div>
  </div>
</div>
