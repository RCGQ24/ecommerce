<!-- Barra de navegación con campo de búsqueda -->
<nav class="navbar">
  <ul class="nav-list">
    <li>Hombre</li>
    <li>Colecciones</li>
    <li><a (click)="scrollToTop()">Inicio</a></li>
  </ul>
  <div class="logo">ecommerce-app</div>
  <input
    type="text"
    [(ngModel)]="criterioConsulta"
    (ngModelChange)="onSearchChange()"
    placeholder="Buscar producto..."
    class="search-bar"
  />
  <ul class="nav-list nav-list-right">
    <li>VE | USD $</li>
    <li><a routerLink="/login">Iniciar Sesión</a></li>
    <li><a routerLink="/carrito">Carrito ({{ cartCount }})</a></li>
  </ul>
</nav>

<!-- Sección de productos filtrados -->
<section class="catalog-section">
  <div class="section-header">
    <h2>New Arrivals</h2>
    <a href="#" class="view-all">View All</a>
  </div>
  <div class="product-grid">
    <ng-container *ngIf="productosFiltrados$ | async as productosFiltrados">
      <div
        class="product-card"
        *ngFor="let product of productosFiltrados"
        [routerLink]="['/catalogo', product.id]"
      >
        <div class="product-image">
          <img [src]="product.image" [alt]="product.name" />
        </div>
        <div class="product-info">
          <div class="product-name">{{ product.name }}</div>
          <div class="product-price">${{ product.price }}</div>
        </div>
      </div>
    </ng-container>
  </div>
</section>
